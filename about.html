<div id="reason">
    <h3>缘由：</h3>
    <p>因为给妹子重装了系统之后，忘记备份妹子收藏的淘宝商品，让她用Chrome，用不习
    惯。淘宝自带收藏又那么鸡肋。于是一个星期编了这个插件出来。</p>    
</div>

<div id="using">
    <h3>使用：</h3>
    <p>登陆这个<a href="http://python7.duapp.com" target="_blank">网站</a>
    注册一个账号，即可使用云端同步功能.点击各个网站商品页面的Collect按钮即可收藏，
    再次点击取消收藏。可通过content页面查看，管理所收藏商品。</p>
</div>

    <h3>关于本插件：</h3>

        https://github.com/junfeng7/Baby-s-Wishes</a><br>
    同时可clone Server源码 自行搭建同步服务器。
    </p>    
</div>
