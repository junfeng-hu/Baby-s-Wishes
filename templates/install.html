{% extends "base.html" %}
{% block title %}
Install
{% endblock %}
{% block body %}
<div class="well change" style="
    margin: 50px auto;     width: 400px;">
<h3>Set your Server</h3>
<form role="form" action="/install" method="post">
  <div class="form-group">
    <label for="userName">AdminUser</label>
    <input type="text" class="form-control" name="username" id="userName" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" name="passwd" id="Password" placeholder="Password">
  </div>
  <div class="form-group">
   <div class="radio">
  	<label>
    		<input type="radio" name="usingMode" id="usingMode1" value="single" checked>
    		  Single User
  	</label>
	</div>
   <div class="radio">
      <label>
             <input type="radio" name="usingMode" id="usingMode2" value="multiple">
             Multiple Users
      </label>
      </div>
   </div>
  <button type="submit" class="btn btn-success">Install</button>
</form>
</div>
{% endblock %}
